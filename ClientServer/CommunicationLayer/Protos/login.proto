syntax = "proto3";

package Account;

// The greeting service definition.
service AccountLogin {
  // Sends a greeting
  rpc Login (Account) returns (AccountResponse);
}

message Account
{
	string email = 1;
	string password = 2;
}

message AccountResponse
{
	AccountAck response = 1;
	string hash = 2;
}

enum AccountAck {
	OK = 0;
	WRONG_PASSWORD = 1;
	BAD_CONNECTION = 2;
}